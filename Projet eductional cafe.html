<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI and Health Tracker</title>
    <style>
        .error { border: 2px solid red; }
        .valid { border: 2px solid green; }
        .error-message { color: red; }
        .report { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="datetime"></div>
    <h1>BMI and Health Tracker</h1>
    <form id="healthForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><span class="error-message"></span><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><span class="error-message"></span><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height"><span class="error-message"></span><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight"><span class="error-message"></span><br><br>

        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity">
            <option value="">Select...</option>
            <option value="sedentary">Sedentary</option>
            <option value="light">Lightly Active</option>
            <option value="moderate">Moderately Active</option>
            <option value="active">Very Active</option>
        </select><span class="error-message"></span><br><br>

        <label for="terms">Accept Terms:</label>
        <input type="checkbox" id="terms" name="terms"><span class="error-message"></span><br><br>

        <button type="button" onclick="validateAndCalculate()">Submit</button>
    </form>
    <div class="report" id="report"></div>

    <script src="healthForm.js"></script>
    <script>
        // Display the current date and time
        document.getElementById('datetime').innerHTML = new Date().toLocaleString();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
